apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-no-rewrite
  namespace: fake-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  defaultBackend:
    service:
      name: web
      port:
        number: 80
  rules:
  - host: "imperial-ldtest2.gmtnl.com"
    http:
      paths:
      - pathType: Prefix
        path: "/ui"
        backend:
          service:
            name: web
            port:
              number: 80
      - pathType: Prefix
        path: "/payments"
        backend:
          service:
            name: payments
            port:
              number: 80
      - pathType: Prefix
        path: "/currency"
        backend:
          service:
            name: currency
            port:
              number: 80
